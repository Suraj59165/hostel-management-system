<app-add-hostel-data [dataFromParent]="dataToChild"></app-add-hostel-data>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
 

  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse justify-content-end m-3" id="navbarSupportedContent">
    <select id="mySelect" class="m-2" [(ngModel)]="selectedOption">
      <option value="location">find by location</option>
      <option value="hostelCode">find by hostelCode</option>
     
    </select>
    <input matInput placeholder="Search" [(ngModel)]="searchText" (input)="onInputChange($event)">
  </div>
</nav>
<div>
<table mat-table [dataSource]="dataSource" >
  <ng-container matColumnDef="hostelCode">
    <th mat-header-cell *matHeaderCellDef> Code </th>
    <td mat-cell *matCellDef="let element"> {{element?.hostelCode}} </td>
  </ng-container>

  <ng-container matColumnDef="location">
    <th mat-header-cell *matHeaderCellDef> Location </th>
    <td mat-cell *matCellDef="let element"> {{element?.location}} </td>
  </ng-container>

  <ng-container matColumnDef="opensAt">
    <th mat-header-cell *matHeaderCellDef> OpensAt </th>
    <td mat-cell *matCellDef="let element"> {{element?.opensAt}} </td>
  </ng-container>

  <ng-container matColumnDef="closesAt">
    <th mat-header-cell *matHeaderCellDef> ClosesAt </th>
    <td mat-cell *matCellDef="let element"> {{element?.closesAt}} </td>
  </ng-container>

  <ng-container matColumnDef="fees">
    <th mat-header-cell *matHeaderCellDef> Fees </th>
    <td mat-cell *matCellDef="let element"> {{element?.fees}} </td>
  </ng-container>

  <ng-container matColumnDef="numberOfBeds">
    <th mat-header-cell *matHeaderCellDef> Beds </th>
    <td mat-cell *matCellDef="let element"> {{element?.numberOfBeds}} </td>
  </ng-container>

  <ng-container matColumnDef="available">
    <th mat-header-cell *matHeaderCellDef> Available </th>
    <td mat-cell *matCellDef="let element"> {{element?.available}} </td>
  </ng-container>
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef> Action </th>
    <td mat-cell *matCellDef="let element">
      <button class="btn btn-primary" (click)="onEdit(element)" data-bs-toggle="modal"
        data-bs-target="#exampleModal">Edit</button>
      <button class="btn btn-danger" (click)="onDelete(element)" data-bs-toggle="modal"
        data-bs-target="#exampleModal">Delete</button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</div>
 <mat-paginator [length]="100"
  [pageSize]="pageSize"
  [pageSizeOptions]="[5, 10, 25, 100]" (page)="onPageSizeChange($event)" >
</mat-paginator>
